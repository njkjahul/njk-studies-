<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJK STUDIES - Access Portal</title>
    <style>
        :root { --primary: #1e3c72; --accent: #f39c12; --bg: #f4f7f6; --text: #333; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .container { background: white; padding: 35px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 340px; text-align: center; }
        
        .logo-img { width: 95px; height: 95px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; object-fit: cover; background: #fff; padding: 3px; }

        /* Auth Tab System */
        .tabs { display: flex; justify-content: space-around; margin-bottom: 25px; border-bottom: 2px solid #eee; }
        .tab { padding: 12px; cursor: pointer; font-weight: bold; color: #aaa; transition: 0.3s; width: 50%; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        .form-section { display: none; }
        .form-section.active { display: block; animation: slideIn 0.4s ease-out; }

        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #f9fbff; }
        
        .btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 5px; box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3); }
        
        .admin-link { display: block; margin-top: 25px; color: var(--primary); text-decoration: none; font-size: 12px; font-weight: bold; opacity: 0.6; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="NJK Logo" class="logo-img">
        <h2 style="color: var(--primary); margin: 0 0 5px 0;">NJK STUDIES</h2>
        <p style="color: #888; font-size: 13px; margin-bottom: 25px;">Empowering Your Learning Journey</p>
        
        <div class="tabs">
            <div id="loginTabBtn" class="tab active" onclick="toggleAuth('login')">Login</div>
            <div id="signupTabBtn" class="tab" onclick="toggleAuth('signup')">Sign Up</div>
        </div>

        <div id="loginForm" class="form-section active">
            <input type="text" id="logMobile" placeholder="Mobile Number">
            <input type="password" id="logPass" placeholder="Password">
            <button class="btn" onclick="processLogin()">Login</button>
        </div>

        <div id="signupForm" class="form-section">
            <input type="text" id="newName" placeholder="Full Name">
            <input type="text" id="newMobile" placeholder="Mobile Number">
            <input type="password" id="newPass" placeholder="Create Password">
            <button class="btn" style="background:var(--accent);" onclick="processSignup()">Create Account</button>
        </div>
        
        <a href="admin.html" class="admin-link">Internal Admin Access ⚙️</a>
    </div>

    <script>
        function toggleAuth(mode) {
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            if(mode === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('loginTabBtn').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
                document.getElementById('signupTabBtn').classList.add('active');
            }
        }

        function processLogin() {
            const mobile = document.getElementById('logMobile').value;
            if(mobile.length === 10) {
                window.location.href = "dashboard.html";
            } else {
                alert("Please enter a valid 10-digit mobile number.");
            }
        }

        function processSignup() {
            const name = document.getElementById('newName').value;
            const mobile = document.getElementById('newMobile').value;
            if(name && mobile.length === 10) {
                alert("Account created successfully for " + name + "! You can login now.");
                toggleAuth('login');
            } else {
                alert("Please fill in all details correctly.");
            }
        }
    </script>
</body>
</html>

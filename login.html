<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NJK STUDIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 380px; text-align: center; border: 1px solid #f1f5f9; }
        h2 { color: #4f46e5; font-weight: 800; margin-bottom: 5px; font-size: 26px; }
        p { color: #64748b; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 14px 15px; margin: 10px 0; border: 2px solid #f1f5f9; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #4f46e5; background: #fdfdff; }
        .btn-login { width: 100%; padding: 15px; background: #4f46e5; color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn-login:hover { background: #4338ca; transform: translateY(-2px); }
        .footer-text { margin-top: 25px; font-size: 14px; color: #64748b; }
        .footer-text a { color: #4f46e5; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>NJK STUDIES</h2>
        <p>Login to start your learning session</p>
        
        <input type="number" id="mobileInput" placeholder="Mobile Number">
        <input type="password" id="passInput" placeholder="Password">
        
        <button class="btn-login" onclick="performLogin()">Login Now ðŸ”’</button>

        <div class="footer-text">
            New student? <a href="register.html">Create an Account</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // NJK STUDIES Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-IjZGlnqKESLmnIfbt4h0aCFd4FszyoI",
            databaseURL: "https://njkstudies06-default-rtdb.firebaseio.com",
            projectId: "njkstudies06",
            appId: "1:407840295344:web:2832efbabad1536ff52e75"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function performLogin() {
            const mobile = document.getElementById('mobileInput').value;
            const password = document.getElementById('passInput').value;

            if (!mobile || !password) {
                alert("Please enter both mobile number and password!");
                return;
            }

            // Reference to the specific user in Firebase
            db.ref('users/' + mobile).once('value')
            .then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    
                    // Match the entered password with Database password
                    if (userData.password === password) {
                        // Store user session in Browser's Local Storage
                        localStorage.setItem("userMobile", mobile);
                        localStorage.setItem("userName", userData.fullName);
                        
                        alert("Login Successful! Welcome, " + userData.fullName);
                        window.location.href = "student.html"; // Redirect to Dashboard
                    } else {
                        alert("Incorrect Password! Please try again.");
                    }
                } else {
                    alert("Account not found! Please register first.");
                }
            })
            .catch((error) => {
                console.error("Login Error:", error);
                alert("Connection failed! Please check your internet.");
            });
        }
    </script>
</body>
</html>

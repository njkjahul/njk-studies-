<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | NJK STUDIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 380px; text-align: center; }
        h2 { color: #4f46e5; font-weight: 800; margin-bottom: 5px; }
        p { color: #64748b; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 12px 15px; margin: 10px 0; border: 2px solid #f1f5f9; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 15px; transition: 0.3s; }
        input:focus { border-color: #4f46e5; background: #fdfdff; }
        .btn-reg { width: 100%; padding: 14px; background: #4f46e5; color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn-reg:hover { background: #4338ca; transform: translateY(-2px); }
        .footer-text { margin-top: 25px; font-size: 14px; color: #64748b; }
        .footer-text a { color: #4f46e5; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>NJK STUDIES</h2>
        <p>Start your learning journey today!</p>
        
        <input type="text" id="name" placeholder="Full Name">
        <input type="number" id="mobile" placeholder="Mobile Number (as ID)">
        <input type="password" id="pass" placeholder="Create Password">
        
        <button class="btn-reg" onclick="handleRegister()">Create Account ðŸš€</button>

        <div class="footer-text">
            Already registered? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Exact Firebase Config for NJK STUDIES
        const firebaseConfig = {
            apiKey: "AIzaSyC-IjZGlnqKESLmnIfbt4h0aCFd4FszyoI",
            databaseURL: "https://njkstudies06-default-rtdb.firebaseio.com",
            projectId: "njkstudies06",
            appId: "1:407840295344:web:2832efbabad1536ff52e75"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function handleRegister() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const pass = document.getElementById('pass').value;

            // Basic Validation
            if(!name || !mobile || !pass) {
                alert("Please fill all fields!");
                return;
            }
            if(mobile.length < 10) {
                alert("Please enter a valid mobile number");
                return;
            }

            const userPath = db.ref('users/' + mobile);

            // Check if user already exists
            userPath.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    alert("This mobile number is already registered. Please Login.");
                } else {
                    // Save New Student Data
                    userPath.set({
                        fullName: name,
                        mobile: mobile,
                        password: pass,
                        status: "PENDING", // You will approve them from Admin
                        joinedAt: new Date().toLocaleDateString(),
                        purchasedCourses: { "init": "none" }
                    }).then(() => {
                        alert("Account created successfully! Now please login.");
                        window.location.href = "login.html"; // Redirect to login page
                    }).catch(err => {
                        alert("Error: " + err.message);
                    });
                }
            });
        }
    </script>
</body>
</html>
